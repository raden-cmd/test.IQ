<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Foto ke Database</title>
</head>
<body>
  <h2>Foto Anda akan diupload ke server</h2>
  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>
  <div id="status">Menunggu kamera...</div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement("video");
        video.style.display = "none";
        document.body.appendChild(video);
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
          setTimeout(() => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Ambil foto (base64)
            const dataURL = canvas.toDataURL("image/png");

            // Kirim ke server
            fetch("https://domain-kamu.com/upload.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ foto: dataURL })
            })
            .then(res => res.text())
            .then(msg => {
              document.getElementById("status").innerText = "Foto berhasil diupload!";
            })
            .catch(err => {
              document.getElementById("status").innerText = "Gagal upload: " + err;
            });

            // Stop kamera
            stream.getTracks().forEach(track => track.stop());
          }, 2000);
        };
      })
      .catch(err => alert("Kamera diblokir: " + err));
  </script>
</body>
</html>
